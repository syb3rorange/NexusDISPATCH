
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Dispatch CAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Deeper slate for higher contrast */
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Tactical grid background */
        .tactical-grid {
            background-image: linear-gradient(rgba(30, 41, 59, 0.2) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(30, 41, 59, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Custom scrollbar for tactical look */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.05), transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scanline 10s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
    </style>
